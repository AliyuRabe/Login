 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Recovery | Arkad Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      background-image: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)), 
                        url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: none;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }
    .step-number {
      width: 40px;
      height: 40px;
      background-color: #e9ecef;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-weight: bold;
    }
    .step.active .step-number {
      background-color: #0d6efd;
      color: white;
    }
    .step.completed .step-number {
      background-color: #198754;
      color: white;
    }
    .step-title {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .step.active .step-title {
      color: #0d6efd;
      font-weight: 500;
    }
    .step.completed .step-title {
      color: #198754;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 60%;
      width: 80%;
      height: 2px;
      background-color: #e9ecef;
      z-index: -1;
    }
    .step.completed:not(:last-child)::after {
      background-color: #198754;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <div class="text-center mb-4">
            <h3>Password Recovery</h3>
            <p class="text-muted">Follow the steps to reset your password</p>
          </div>

          <!-- Progress Steps -->
          <div class="steps">
            <div class="step active" id="step1">
              <div class="step-number">1</div>
              <div class="step-title">Verify Email</div>
            </div>
            <div class="step" id="step2">
              <div class="step-number">2</div>
              <div class="step-title">Security Check</div>
            </div>
            <div class="step" id="step3">
              <div class="step-number">3</div>
              <div class="step-title">New Password</div>
            </div>
          </div>

          <!-- Step 1: Email Verification -->
          <div id="step1-content">
            <div class="mb-3">
              <label class="form-label">Enter your email address</label>
              <input type="email" id="recoveryEmail" class="form-control" placeholder="john@example.com" required>
            </div>
            <button class="btn btn-primary w-100" onclick="verifyEmail()">
              Continue
            </button>
          </div>

          <!-- Step 2: Security Question -->
          <div id="step2-content" style="display:none;">
            <div class="mb-3">
              <label class="form-label">Security Question</label>
              <p class="fw-bold" id="securityQuestion">What is the name of this Academy?</p>
              <input type="text" id="securityAnswer" class="form-control" placeholder="Your answer" required>
            </div>
            <button class="btn btn-primary w-100" onclick="verifySecurityAnswer()">
              Continue
            </button>
          </div>

          <!-- Step 3: New Password -->
          <div id="step3-content" style="display:none;">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-control" placeholder="••••••••" required>
              <div class="password-strength mt-2">
                <div class="progress" style="height: 5px;">
                  <div id="passwordStrength" class="progress-bar" role="progressbar"></div>
                </div>
                <small id="passwordTips" class="text-muted">Use 8+ characters with numbers and symbols</small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" id="confirmNewPassword" class="form-control" placeholder="••••••••" required>
              <div id="passwordMatch" class="invalid-feedback">Passwords do not match</div>
            </div>
            <button class="btn btn-primary w-100" onclick="resetPassword()">
              Reset Password
            </button>
          </div>

          <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Mock user data (in real app, this would come from backend)
    const mockUser = {
      email: "student@arkad.edu",
      securityQuestion: "What is the name of this Academy?",
      securityAnswer: "arkad academy"
    };

    let currentStep = 1;
    let verifiedEmail = "";

    function verifyEmail() {
      const email = document.getElementById('recoveryEmail').value.trim();
      const users = JSON.parse(localStorage.getItem('arkad_users')) || [];
      const userExists = users.some(u => u.email.toLowerCase() === email.toLowerCase());

      if (!userExists) {
        Toastify({
          text: "No account found with that email",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)"
        }).showToast();
        return;
      }

      // In real app, you would send an email with verification code
      verifiedEmail = email;
      document.getElementById('securityQuestion').textContent = mockUser.securityQuestion;
      
      // Update UI
      document.getElementById('step1').classList.add('completed');
      document.getElementById('step2').classList.add('active');
      document.getElementById('step1-content').style.display = 'none';
      document.getElementById('step2-content').style.display = 'block';
      currentStep = 2;
    }

    function verifySecurityAnswer() {
      const answer = document.getElementById('securityAnswer').value.trim().toLowerCase();
      
      if (answer !== mockUser.securityAnswer.toLowerCase()) {
        Toastify({
          text: "Incorrect security answer",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)"
        }).showToast();
        return;
      }

      // Update UI
      document.getElementById('step2').classList.add('completed');
      document.getElementById('step3').classList.add('active');
      document.getElementById('step2-content').style.display = 'none';
      document.getElementById('step3-content').style.display = 'block';
      currentStep = 3;
    }

    function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmNewPassword').value;

      if (newPassword !== confirmPassword) {
        document.getElementById('confirmNewPassword').classList.add('is-invalid');
        return;
      }

      // In real app, you would update password in backend
      const users = JSON.parse(localStorage.getItem('arkad_users')) || [];
      const userIndex = users.findIndex(u => u.email.toLowerCase() === verifiedEmail.toLowerCase());
      
      if (userIndex !== -1) {
        users[userIndex].password = newPassword; // In production: hash this password!
        localStorage.setItem('arkad_users', JSON.stringify(users));
      }

      Toastify({
        text: "Password updated successfully! Redirecting to login...",
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)"
      }).showToast();

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }

    // Password strength checker
    document.getElementById('newPassword').addEventListener('input', function(e) {
      const password = e.target.value;
      let strength = 0;
      
      if (password.length >= 8) strength += 25;
      if (/\d/.test(password)) strength += 25;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;

      const strengthBar = document.getElementById('passwordStrength');
      strengthBar.style.width = `${strength}%`;
      
      if (strength < 50) {
        strengthBar.className = "progress-bar bg-danger";
      } else if (strength < 80) {
        strengthBar.className = "progress-bar bg-warning";
      } else {
        strengthBar.className = "progress-bar bg-success";
      }
    });

    // Password match checker
    document.getElementById('confirmNewPassword').addEventListener('input', function() {
      const password = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });
  </script>
</body>
</html>
