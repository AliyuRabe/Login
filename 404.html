 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | Arkad Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                        url('https://images.unsplash.com/photo-1584824486539-53bb4646bdbc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .error-container {
      max-width: 600px;
      text-align: center;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #0d6efd;
      line-height: 1;
    }
    .error-icon {
      font-size: 5rem;
      color: #dc3545;
    }
    .shadow-lg {
      box-shadow: 0 1rem 3rem rgba(0,0,0,0.1) !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="error-container p-5 bg-white rounded-4 shadow-lg">
          <i class="bi bi-exclamation-triangle error-icon mb-4"></i>
          <h1 class="error-code mb-0">404</h1>
          <h2 class="mb-3">Page Not Found</h2>
          <p class="lead mb-4">
            The page you're looking for doesn't exist or has been moved.
          </p>
          <div class="d-flex justify-content-center gap-3">
            <a href="login.html" class="btn btn-primary px-4">
              <i class="bi bi-house-door me-2"></i> Go Home
            </a>
            <a href="mailto:support@arkad.edu" class="btn btn-outline-secondary px-4">
              <i class="bi bi-envelope me-2"></i> Contact Support
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
